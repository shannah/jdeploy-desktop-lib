name: Build and Deploy to Maven Central

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # e.g. v1.0.0
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean verify --batch-mode -ntp

  deploy:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Extract version from tag (v1.0.0 -> 1.0.0)
      - name: Determine Release Version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_CENTRAL_USERNAME
          server-password: MAVEN_CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
          overwrite-settings: true

      - name: Set Maven project version
        run: |
          mvn versions:set \
            -DnewVersion="${{ env.VERSION }}" \
            -DprocessAllModules=true \
            -DgenerateBackupPoms=false \
            --batch-mode \
            -ntp

      - name: Build and Deploy
        run: mvn -B clean deploy --batch-mode -ntp -Psign-artifacts
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}

      - name: Verify
        if: always()
        run: |
          echo "Build completed. If successful, your artifacts should be staged and automatically released on Maven Central."
